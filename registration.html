<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/d185e35560.js" crossorigin="anonymous"></script>
    <title>Cadastro | AF Tech</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/login.css">
</head>
<body>
    <header>
        <section class="logo-container">
            <h1 class="logo-title">AF Tech</h1>
            <P class="logo-subtitle">Sistemas e Informações Inteligentes!</P>
        </section>
    </header>

    <main>
        <section class="form-container registration-container">
            <form method="" action="">
                <div class="form-input-container">
                    <label class="form-input-label" for="name"><i class="fas fa-user-plus icon"></i>Nome completo</label>
                    <input class="form-input" type="text" name="name" placeholder="Seu Nome" required>
                </div>

                <div class="form-input-container">
                    <label class="form-input-label" for="email"><i class="fas fa-at icon"></i>E-mail</label>
                    <input class="form-input" type="email" name="email" placeholder="email@seudominio.com" required>
                </div>

                <div class="form-input-container">
                    <label class="form-input-label" for="password"><i class="fas fa-lock icon"></i>Senha</label>

                    <div>
                        <input class="form-input" id="senha" type="password" name="password" placeholder="**********" required>
                        <i class="fas fa-eye" id="verSenha"></i>
                    </div>
                </div>

                <div class="form-input-container">
                    <label class="form-input-label" for="confirm-password"><i class="fas fa-lock icon"></i>Confirmar senha</label>
                    
                    <div>
                        <input class="form-input" id="confirmSenha" type="password" name="confirm-password" placeholder="**********" required>
                        <i class="fas fa-eye" id="verConfirmSenha"></i>
                    </div>
                </div>
                
                <div class="btn-container">
                    <input class="btn" type="submit" value="Cadastrar">
                </div> 
            </form>
        </section>
    </main>

    <script src="./assets/js/app.js"></script>
</body>
</html>
