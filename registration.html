<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <title>Cadastro | AF Tech</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/login.css">
</head>
<body>
    <header>
        <section class="logo-container">
            <h1 class="logo-title">AF TECH</h1>
            <P class="logo-subtitle">Sistemas e Informações Inteligentes!</P>
        </section>
    </header>

    <main>
        <section class="form-container registration-container">
            <form method="" action="">
                <div class="form-input-container">
                    <label class="form-input-label" for="name">Nome completo</label>
                    <input class="form-input" type="name" name="name" placeholder="Seu Nome">
                </div>
                <div class="form-input-container">
                    <label class="form-input-label" for="password">Senha</label>
                    <input class="form-input" type="password" name="password" placeholder="**********">
                </div>

                <div class="form-input-container">
                    <label class="form-input-label" for="password">Confirmar senha</label>
                    <input class="form-input" type="password" name="password" placeholder="**********">
                </div>

                <div class="form-input-container">
                    <label class="form-input-label" for="email">E-mail</label>
                    <input class="form-input" type="email" name="email" placeholder="email@seudominio.com">
                </div>
                
                <div class="btn-container">
                    <input class="btn" type="submit" value="Entrar">
                </div> 
            </form>
        </section>
    </main>
</body>
</html>
