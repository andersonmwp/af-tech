<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <title>Cadastrar Produtos | AF Tech</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/product.css">
</head>
<body>
    <header>
        <nav class="navbar-container">
            <a href="#"  class="navbar-logo">AF Tech</a>

            <div class="navbar-link-container">
                <a href="#" class="navbar-link">Cadastro</a>
                <a href="#" class="navbar-link">Listagem</a>
                <a href="#" class="navbar-link">Movimentação</a>
                <a href="#" class="navbar-link">Sair</a>
            </div>
        </nav>
    </header>

    <main>
        <section class="container">
            
            <form class="form-container" method="" action="">
                <h2 class="form-title">Novo Produto</h2>

                <div class="input-container">
                    <label class="form-label" for="code">Código</label>
                    <input class="form-input" type="text" name="code" id="code">
                </div>

                <div class="input-container">
                    <label class="form-label" for="description">Descrição</label>
                    <input class="form-input" type="text" name="description" id="description">
                </div>

                <div class="input-container">
                    <label class="form-label" for="price">Preço</label>
                    <input class="form-input" type="text" name="price" id="price">
                </div>

                <div class="btn-container product-btn">
                    <input class="btn" type="submit" value="Salvar">
                </div>
            </form>
        </section>
    </main>
</body>
</html>
