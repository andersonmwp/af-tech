<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/d185e35560.js" crossorigin="anonymous"></script>
    <title>Login | AF Tech</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/login.css">
</head>
<body>
    <header>
        <section class="logo-container">
            <h1 class="logo-title">AF Tech</h1>
            <P class="logo-subtitle">Sistemas e Informações Inteligentes!</P>
        </section>
    </header>

    <main>
        <section class="form-container">
            <form class="container" method="" action="">
                <div class="form-input-container">
                    <label class="form-input-label" id="emailLabel" for="email"><i class="fas fa-at icon"></i>E-mail</label>
                    <input class="form-input" type="email" id="email" placeholder="email@seudominio.com" required>
                </div>
                <div class="form-input-container">
                    <label class="form-input-label" id="senhaLabel" for="password"><i class="fas fa-lock icon"></i>Senha</label>
                    
                    <div class="senha-input-container">
                        <input class="form-input" id="senha" type="password" name="password" placeholder="**********" required>
                        <i class="fas fa-eye" id="verSenha"></i>
                    </div>
                </div>

                <div class="start-container">
                    <a href="registration.html" class="start-title">Não tenho cadastro!</a>
                    <a href="#" class="start-title">Esqueci minha senha!</a>
                </div>
                
                <div id="msgError"></div>

                <div class="btn-container">
                    <button onclick="entrar()" class="btn">Entrar</button>
                </div> 
            </form>
        </section>
    </main>

    <script src="./assets/js/app.js"></script>
</body>
</html>
